---
- name: 'Viainvest'
  filepattern: 'transactions202*.xlsx'
  start_row: 2
  summary: 'weekly'
  columns:
    - name: 'amount'
      column_number: 7
      format: '.2f'
    - name: 'valuta_date'
      column_number: 2
      format: '%m/%d/%Y'
    - name: 'note'
      column_number: 5
    - name: 'booking_type'
      column_number: 3
      mapping:
        - type: 'Einlage'
          search_value: 'Amount of funds deposited'
        - type: 'Zinsen'
          search_value: 'Amount of interest payment'
